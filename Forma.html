    <div class="Navigation">
        <div class="Navigation__header">
            <div class="Navigation__meta">
                <h1 class="Navigation__text">Submit your information</h1>

            <div class="Navigation__charset">
                <div class="Navigation__card">
                    <form action="https://echo.htmlacademy.ru/" method="get">

                        <input type="email" required, maxlength="50", minlength="2", name="Email" id="Email" placeholder="First email" class="Navigation__label">

                        <input type="password" required maxlength="18" minlength="4" name="Password" id="Password" placeholder="Your password" class="Navigation__label">

            </div>
